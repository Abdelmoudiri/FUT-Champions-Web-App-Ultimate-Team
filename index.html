<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>

  <body class="m-0 p-0">
<!-- Header -->

    <header class="bg-slate-500 p-4 rounded-md">
      <img src="./asset/img/team.png" class="w-[5%] h-[2%] mx-auto" alt="logo de mon site"/>
    </header>

 

    <section id="crud-modal" class="hidden w-fit relative mx-auto bg-slate-900">
        <!-- Close Button -->
        <button id="btnClose" class="close-btn absolute top-2 right-2 text-white font-bold text-xl" >Ã—</button>
        
        <!-- Modal Header -->
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white text-center w-[90%]">choisi nouvelle joueur</h3>
      
        <!-- Joueurs Suggestions Section -->
        <div id="div_choisi_joueur" class="grid grid-cols-3 gap-3 mx-auto bg-slate-900 w-fit">
          <!-- Player suggestions will go here -->
        </div>
      
        <!-- Button to Add New Player -->
        <div class="flex justify-center">
          <button id="validerAjoute" class="text-white mb-[2%] inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
            </svg>
            Ajouter Nouvelle joueur
          </button>
        </div>
    </section>
      

    <!-- main -->
    <main class="grid grid-cols-3" >

      <section id="allplayerSection" class=" flex gap-2 flex-wrap justify-center mt-3 h-screen overflow-auto">   
      </section>

      <section class="m-4 grid grid-cols-5 max-h-screen min-h-screen grid-rows-5 bg-gray-300  p-4 bg-[url(./asset/img/pitch.svg)] rounded-md">

        <!-- GK -->
        <div class="col-span-1 row-span-1 hover:shadow-orange-600 hover:shadow-sm  hover:cursor-pointer col-start-3 row-start-1">
            <img src="./asset/img/add-player.png" alt="Goalkeeper" onclick="positionFliter('gk')">
        </div>
    
        <!-- RB -->
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-1 row-start-2">
            <img src="./asset/img/add-player.png" alt="Defender 1" onclick="positionFliter('rb')">
        </div>
        <!-- CB -->
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-2 row-start-2">
            <img src="./asset/img/add-player.png" alt="Defender 2" onclick="positionFliter('cb')">
        </div>
        <!-- CB -->

        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-4 row-start-2">
            <img src="./asset/img/add-player.png" alt="Defender 3"onclick="positionFliter('cb')">
        </div>
    
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-5 row-start-2">
            <img src="./asset/img/add-player.png" alt="Defender 4"onclick="positionFliter('lb')">
        </div>
    
        <!-- milieu -->
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-2 row-start-3">
            <img src="./asset/img/add-player.png" alt="Midfielder 1">
        </div>
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-3 row-start-3">
            <img src="./asset/img/add-player.png" alt="Midfielder 2">
        </div>
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-4 row-start-3">
            <img src="./asset/img/add-player.png" alt="Midfielder 3">
        </div>
        <!-- attaque -->
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-1 row-start-4">
            <img src="./asset/img/add-player.png" alt="Forward 1">
        </div>
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-3 row-start-5">
            <img src="./asset/img/add-player.png" alt="Forward 2">
        </div>
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-5 row-start-4">
            <img src="./asset/img/add-player.png" alt="Forward 3">
        </div>
    
    </section>

    <section id="Bonne_touche" class=" flex gap-2 flex-wrap justify-center mt-3 h-screen overflow-auto"> 
        <h1>Les Changements </h1>  
    </section>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-500 p-4 text-center text-white">
      <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
  </body>
  <script src="./asset/js/script.js"></script>
</html>
