<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>

  <body class="m-0 p-0">
<!-- Header -->

    <header class="bg-slate-500 p-4">
      <img
        src="./asset/img/team.png"
        class="w-[10%] h-[10%] mx-auto"
        alt="logo de mon site"
      />
    </header>

<!-- main -->
 

<form id="crud-modal" tabindex="-1" aria-hidden="true"  class="hidden flex  overflow-y-auto overflow-x-hidden  justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)]  max-h-full">
    <div class="relative p-3 w-full max-w-[50%] max-h-full ">
        <div class="bg-red px-[3%] rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white text-center  w-[90%]">choisi nouvelle joueur</h3>
            </div>
            <form class="modal_form p-4 md:p-5 flex justify-center">
                <div id="div_choisi_joueur" class="grid gap-4 mb-4 grid-cols-2">
                  
                   
                </div>
                <div class="flex justify-center ">
                    <button id="validerAjoute" type="submit" class="text-white mb-[2%]  inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                    Ajouter Nouvelle joueur
                    </button>
                </div>
                
            </form>
        </div>
    </div>

</form>

    <main class="grid grid-cols-2" >

      <section id="allplayerSection" class=" flex gap-2 flex-wrap justify-center mt-3 ">   
      </section>

      <section class="m-4 grid grid-cols-5 max-h-screen grid-rows-5 bg-gray-300  p-4 bg-[url(./asset/img/pitch.svg)] rounded-md">

        <!-- Gardien au centre de la première colonne -->
        <div class="col-span-1 row-span-1 hover:shadow-orange-600 hover:shadow-sm  hover:cursor-pointer col-start-3 row-start-1">
            <img src="./asset/img/add-player.png" alt="Goalkeeper" onclick="fuckFliter('gk')">
        </div>
    
        <!-- Défensse -->
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-1 row-start-2">
            <img src="./asset/img/add-player.png" alt="Defender 1" onclick="fuckFliter('rb')">
        </div>
    
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-2 row-start-2">
            <img src="./asset/img/add-player.png" alt="Defender 2" onclick="fuckFliter('cb')">
        </div>
    
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-4 row-start-2">
            <img src="./asset/img/add-player.png" alt="Defender 3"onclick="fuckFliter('cb')">
        </div>
    
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-5 row-start-2">
            <img src="./asset/img/add-player.png" alt="Defender 4"onclick="fuckFliter('lb')">
        </div>
    
        <!-- milieu -->
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-2 row-start-3">
            <img src="./asset/img/add-player.png" alt="Midfielder 1">
        </div>
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-3 row-start-3">
            <img src="./asset/img/add-player.png" alt="Midfielder 2">
        </div>
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-4 row-start-3">
            <img src="./asset/img/add-player.png" alt="Midfielder 3">
        </div>
        <!-- attaque -->
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-1 row-start-4">
            <img src="./asset/img/add-player.png" alt="Forward 1">
        </div>
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-3 row-start-5">
            <img src="./asset/img/add-player.png" alt="Forward 2">
        </div>
        <div class="col-span-1 row-span-1 hover:shadow-sm hover:cursor-pointer col-start-5 row-start-4">
            <img src="./asset/img/add-player.png" alt="Forward 3">
        </div>
    
    </section>
    
    </main>

    <!-- Footer -->
    <footer class="bg-slate-500 p-4 text-center text-white">
      <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
  </body>
  <script src="./asset/js/script.js"></script>
</html>
